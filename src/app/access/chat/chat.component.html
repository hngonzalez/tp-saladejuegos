<br><br><br>
<div class="container main-container">
    <div class="chat-window">
        <h2>Chat</h2>
        <hr>
        <div class="app-mensajes" id="app-mensajes">
            <div  *ngFor="let chat of _mfs.chats">
                <div *ngIf="chat.autor" class="text-right">
                    <span class="badge badge-primary">{{chat.nombre}}</span>
                    <p>{{chat.mensaje}}</p>
                </div>
                <div *ngIf="!chat.autor">
                    <span class="badge badge-success">{{chat.nombre}}</span>
                    <p>{{chat.mensaje}}</p>
                </div>
            </div>
        </div>
        <input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje.." (keyup.enter)="enviar_mensaje()">
    </div>
</div>
