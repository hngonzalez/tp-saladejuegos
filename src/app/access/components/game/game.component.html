<div class="row">
  <div  *ngFor="let game of gamesAvailable" class="col-md-3">
    <div class="card mb-4 shadow-sm">
        <div class="imgsGame">
          <img src="../../../../assets/img/{{game.name}}.jpg" alt="">
        </div>

        <div class="card-body">
          <h5>{{game.name}}</h5>
          
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-warning" routerLink='../access/games/{{game.name}}'>Play</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
