<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link px-2 text-white active" routerLink='home'>Home</a></li>
          <li><a class="nav-link px-2 text-white" routerLink='about'>About Me</a></li>
      
          <div class="dropdown">
            <button class="btn btn-outline-light" *ngIf="user" type="button" data-toggle="dropdown">Games
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink='access/games/tateti'>Ta-Te-Ti</a></li>
              <li><a class="dropdown-item" routerLink='access/games/ppt'>Rock, Paper & Scissors</a></li>
            </ul>
          </div>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" *ngIf="!user" routerLink='access/login'>Login</button>
          <button type="button" class="btn btn-outline-light me-2" *ngIf="user" (click)="logout()" routerLink='access/login'>Logout</button>
          <button type="button" class="btn btn-warning" *ngIf="!user" routerLink='access/register'>Sign-up</button>
        </div>
      </div>
    </div>
</header>
